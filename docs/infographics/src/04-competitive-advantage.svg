<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1920"
  height="1080"
  viewBox="0 0 1920 1080"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0c0a09" />
      <stop offset="55%" stop-color="#0c0a09" />
      <stop offset="100%" stop-color="#053345" />
    </linearGradient>

    <radialGradient id="glowA" cx="18%" cy="18%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.10" />
      <stop offset="60%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>

    <radialGradient id="glowB" cx="84%" cy="22%" r="70%">
      <stop offset="0%" stop-color="#00b8db" stop-opacity="0.20" />
      <stop offset="60%" stop-color="#00b8db" stop-opacity="0" />
    </radialGradient>

    <pattern id="grid" width="44" height="44" patternUnits="userSpaceOnUse">
      <path
        d="M 44 0 L 0 0 0 44"
        fill="none"
        stroke="#ffffff"
        stroke-opacity="0.06"
        stroke-width="1"
      />
    </pattern>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000000" flood-opacity="0.55" />
    </filter>

    <style>
      .font {
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      }
      .brand {
        font-size: 14px;
        letter-spacing: 3.2px;
        text-transform: uppercase;
        fill: rgba(255, 255, 255, 0.72);
      }
      .pill {
        font-size: 12px;
        letter-spacing: 2.2px;
        text-transform: uppercase;
        fill: rgba(255, 255, 255, 0.82);
      }
      .h1 {
        font-size: 60px;
        font-weight: 700;
        letter-spacing: -1px;
        fill: #ffffff;
      }
      .sub {
        font-size: 22px;
        fill: #d1d5dc;
      }
      .card {
        fill: rgba(255, 255, 255, 0.06);
        stroke: rgba(255, 255, 255, 0.14);
        stroke-width: 1;
      }
      .cardTitle {
        font-size: 22px;
        font-weight: 700;
        letter-spacing: -0.2px;
        fill: #ffffff;
      }
      .body {
        font-size: 18px;
        fill: #d1d5dc;
      }
      .big {
        font-size: 44px;
        font-weight: 800;
        letter-spacing: -0.8px;
        fill: #ffffff;
      }
      .muted {
        font-size: 14px;
        fill: rgba(255, 255, 255, 0.62);
      }
      .accent {
        fill: #00b8db;
      }
    </style>
  </defs>

  <rect x="0" y="0" width="1920" height="1080" fill="url(#bg)" />
  <rect x="0" y="0" width="1920" height="1080" fill="url(#glowA)" />
  <rect x="0" y="0" width="1920" height="1080" fill="url(#glowB)" />
  <rect x="0" y="0" width="1920" height="1080" fill="url(#grid)" />

  <image
    x="1560"
    y="98"
    width="300"
    height="452"
    xlink:href="../_assets/f1r3fly-logo-400w.png"
    opacity="0.08"
  />

  <!-- header -->
  <g class="font">
    <text x="86" y="74" class="brand">F1R3FLY</text>
    <g transform="translate(1394, 46)">
      <rect x="0" y="0" width="440" height="34" rx="17" class="card" />
      <text x="18" y="23" class="pill">Systems Integrator Advantage</text>
    </g>

    <text x="86" y="148" class="h1">Competitive Advantage Stack</text>
    <text x="86" y="190" class="sub">
      <tspan x="86" dy="0">What SIs can deliver with F1r3fly: differentiated performance-per-watt,</tspan>
      <tspan x="86" dy="28">caps-based security, BFT resilience, and next-gen AI orchestration.</tspan>
    </text>
  </g>

  <g class="font" transform="translate(86, 260)">
    <!-- left: technical levers -->
    <g>
      <rect x="0" y="0" width="856" height="700" rx="20" class="card" filter="url(#shadow)" />
      <text x="26" y="52" class="cardTitle">Technical Levers</text>

      <g transform="translate(26, 104)">
        <rect x="0" y="0" width="804" height="132" rx="18" class="card" />
        <text x="22" y="44" class="cardTitle">Performance + Power</text>
        <text x="22" y="76" class="body">Rholang mapped to dataflow architectures -&gt; throughput-per-watt gains</text>
      </g>

      <g transform="translate(26, 252)">
        <rect x="0" y="0" width="804" height="132" rx="18" class="card" />
        <text x="22" y="44" class="cardTitle">F1r3fly Caps (Security)</text>
        <text x="22" y="76" class="body">Capability-based security model -&gt; least privilege and composable access</text>
      </g>

      <g transform="translate(26, 400)">
        <rect x="0" y="0" width="804" height="132" rx="18" class="card" />
        <text x="22" y="44" class="cardTitle">BFT Resilience</text>
        <text x="22" y="76" class="body">Distributed systems that tolerate arbitrary failures in adversarial environments</text>
      </g>

      <g transform="translate(26, 548)">
        <rect x="0" y="0" width="804" height="132" rx="18" class="card" />
        <text x="22" y="44" class="cardTitle">AI Infrastructure and Orchestration</text>
        <text x="22" y="76" class="body">Targeting 10x-1000x throughput-per-watt for next-gen AI infrastructure</text>
      </g>
    </g>

    <!-- right: outcomes -->
    <g transform="translate(892, 0)">
      <rect x="0" y="0" width="856" height="700" rx="20" class="card" filter="url(#shadow)" />
      <text x="26" y="52" class="cardTitle">What SIs Can Sell</text>

      <g transform="translate(26, 104)">
        <text x="0" y="0" class="big">Higher Throughput</text>
        <text x="0" y="44" class="body">Lower power, smaller footprint, and better unit economics.</text>
      </g>

      <g transform="translate(26, 210)">
        <circle cx="6" cy="8" r="4" class="accent" />
        <text x="22" y="14" class="body">Differentiated offerings for high-throughput distributed systems</text>
      </g>
      <g transform="translate(26, 244)">
        <circle cx="6" cy="8" r="4" class="accent" />
        <text x="22" y="14" class="body">Reduced operational risk with correctness tooling (OSLF) and caps security</text>
      </g>
      <g transform="translate(26, 278)">
        <circle cx="6" cy="8" r="4" class="accent" />
        <text x="22" y="14" class="body">BFT resilience as a default posture for decentralized deployments</text>
      </g>
      <g transform="translate(26, 312)">
        <circle cx="6" cy="8" r="4" class="accent" />
        <text x="22" y="14" class="body">Modern AI infra orchestration with a message-first, network-native model</text>
      </g>

      <g transform="translate(26, 380)">
        <rect x="0" y="0" width="804" height="292" rx="18" class="card" />
        <text x="22" y="44" class="cardTitle">Typical Partner Deployments</text>
        <g transform="translate(22, 78)">
          <circle cx="6" cy="8" r="4" class="accent" />
          <text x="22" y="14" class="body">Distributed compute and coordination planes</text>
        </g>
        <g transform="translate(22, 112)">
          <circle cx="6" cy="8" r="4" class="accent" />
          <text x="22" y="14" class="body">Decentralized systems: blockchains, DAGs, and custom topologies</text>
        </g>
        <g transform="translate(22, 146)">
          <circle cx="6" cy="8" r="4" class="accent" />
          <text x="22" y="14" class="body">Distributed storage and data-sharing platforms</text>
        </g>
        <g transform="translate(22, 180)">
          <circle cx="6" cy="8" r="4" class="accent" />
          <text x="22" y="14" class="body">AI pipeline orchestration with throughput-per-watt targets</text>
        </g>
        <g transform="translate(22, 236)">
          <text x="0" y="0" class="muted">
            Note: F1r3fly is a platform for BFT and distributed systems, not a blockchain product.
          </text>
        </g>
      </g>
    </g>
  </g>

  <!-- footer -->
  <g class="font">
    <text x="86" y="1032" class="muted">Positioning: deliver more capacity per watt, with stronger security and resilience.</text>
    <text x="1834" y="1032" text-anchor="end" class="muted">f1r3fly.com</text>
  </g>
</svg>
