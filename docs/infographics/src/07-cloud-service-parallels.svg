      <text x="14" y="178" class="td">API and service gateway layer</text>
      <text x="334" y="178" class="td">API Gateway</text>
      <text x="554" y="178" class="td">API Management</text>
      <text x="774" y="178" class="td">API Gateway</text>
      <text x="1024" y="178" class="td">embers, f1r3sky-backend</text>

      <!-- row 5 -->
      <text x="14" y="216" class="td">Application platform layer</text>
      <text x="334" y="216" class="td">ECS/EKS app stacks</text>
      <text x="554" y="216" class="td">AKS app stacks</text>
      <text x="774" y="216" class="td">GKE app stacks</text>
      <text x="1024" y="216" class="td">embers-frontend, f1r3sky stack, f1r3wallet, f1r3bot</text>

      <!-- row 6 -->
      <text x="14" y="254" class="td">Messaging and event coordination</text>
      <text x="334" y="254" class="td">SQS/SNS</text>
      <text x="554" y="254" class="td">Service Bus/Event Grid</text>
      <text x="774" y="254" class="td">Pub/Sub</text>
      <text x="1024" y="254" class="td">rholang, rholang-rs, graphl-parser</text>

      <!-- row 7 -->
      <text x="14" y="292" class="td">Access control, identity, and policy</text>
      <text x="334" y="292" class="td">IAM</text>
      <text x="554" y="292" class="td">Entra ID + IAM</text>
      <text x="774" y="292" class="td">Cloud IAM</text>
      <text x="1024" y="292" class="td">F1r3 CAPS, OSLF, OSLF-editor</text>

      <!-- row 8 -->
      <text x="14" y="330" class="td">Correctness and integration safety tooling</text>
      <text x="334" y="330" class="td">Code-level lint/test stacks</text>
      <text x="554" y="330" class="td">Code-level lint/test stacks</text>
      <text x="774" y="330" class="td">Code-level lint/test stacks</text>
      <text x="1024" y="330" class="td">OSLF, MeTTaIL, mettail-rust, MeTTa-Compiler</text>

      <!-- row 9 -->
      <text x="14" y="368" class="td">Developer productivity and integration</text>
      <text x="334" y="368" class="td">Cloud IDE ecosystem</text>
      <text x="554" y="368" class="td">Cloud IDE ecosystem</text>
      <text x="774" y="368" class="td">Cloud IDE ecosystem</text>
      <text x="1024" y="368" class="td">rholang-language-server clients, lightning-bug</text>

      <!-- row 10 -->
      <text x="14" y="406" class="td">Observability and flow analysis</text>
      <text x="334" y="406" class="td">CloudWatch</text>
      <text x="554" y="406" class="td">Azure Monitor</text>
      <text x="774" y="406" class="td">Cloud Monitoring</text>
      <text x="1024" y="406" class="td">Sankey_block_explorer, system-integration</text>

      <!-- row 11 -->
      <text x="14" y="444" class="td">Governance, process, and release controls</text>
      <text x="334" y="444" class="td">Organizations/Config</text>
      <text x="554" y="444" class="td">Mgmt Groups/Policy</text>
      <text x="774" y="444" class="td">Org Policy/Folders</text>
      <text x="1024" y="444" class="td">FIPS, fflip, .github</text>

      <!-- row 12 -->
      <text x="14" y="482" class="td">Strategic private extension portfolio</text>
      <text x="334" y="482" class="td">Specialized managed services</text>
      <text x="554" y="482" class="td">Specialized managed services</text>
      <text x="774" y="482" class="td">Specialized managed services</text>
      <text x="1024" y="482" class="td">f1r3fly-rgb, Rholang-RGB, F1R3FLY.ai, Singularity-Scale, more</text>
    </g>

    <!-- bottom cards -->
    <g transform="translate(0, 516)">
      <rect x="0" y="0" width="1068" height="188" rx="20" class="card" filter="url(#shadow)" />
      <text x="26" y="52" class="cardTitle">CFT/BFT Comparison</text>

      <g transform="translate(26, 84)">
        <circle cx="6" cy="8" r="4" class="accent" />
        <text x="22" y="14" class="body">Abductive Analysis.</text>
      </g>
      <g transform="translate(26, 118)">
        <circle cx="6" cy="8" r="4" class="accent" />
        <text x="22" y="14" class="body">Cloud baselines are typically CFT-oriented; F1R3FLY mappings emphasize BFT posture.</text>
      </g>
      <g transform="translate(26, 152)">
        <circle cx="6" cy="8" r="4" class="accent" />
        <text x="22" y="14" class="body">F1r3 CAPS security model extends and enhances traditional hierarchical approaches.</text>
      </g>
    </g>

    <g transform="translate(1086, 516)">
      <rect x="0" y="0" width="662" height="188" rx="20" class="card" filter="url(#shadow)" />
      <text x="26" y="52" class="cardTitle">Guardrails</text>
      <text x="26" y="88" class="body">Conceptual equivalents only. Not drop-in replacements.</text>
      <text x="26" y="116" class="body">Private repositories: name references only, no URLs.</text>
      <text x="26" y="144" class="body">Canonical naming source: docs/Organization_of_Repositories.md</text>
      <text x="26" y="172" class="muted">Source: docs/Cloud_Service_Parallels.md (2026-02-13)</text>
    </g>
  </g>

  <!-- footer -->
  <g class="font">
    <text x="86" y="1032" class="muted">
      SI comparison aid: evaluate fault model assumptions, trust boundaries, and integration patterns before architecture commitments.
    </text>
    <text x="1834" y="1032" text-anchor="end" class="muted">f1r3fly.com</text>
  </g>
</svg>
